<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<style>
    #right {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px
    }
    
    .productContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    @media only screen and (max-width: 760px) {
        #right {
            grid-template-columns: repeat(3, 1fr);
        }
    }
    
    @media only screen and (max-width: 650px) {
        #right {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    
    @media only screen and (max-width: 490px) {
        #right {
            grid-template-columns: repeat(1, 1fr);
        }
    }
</style>

<body>
    <div id="mainContainer">
        <div class="top">

            <div>
                <a href="./cart.html">Go to Cart</a>
            </div>
        </div>
        <div class="bottom">
            <div id="left">
                <select id="sortByPrice">
                    <option value="none" selected disabled hidden>Sort By Price</option>
                    <option value="lowToHigh">Low to High</option>
                    <option value="highToLow">High to Low</option>
                </select>
                <select id="sortByRate">
                    <option value="none" selected disabled hidden>Sort By Ratings</option>
                    <option value="lowToHigh">Low to High</option>
                    <option value="highToLow">High to Low</option>
                </select>

            </div>
            <div id="right">

            </div>

        </div>
    </div>
</body>
<script>
    var data = [{
        name: "SAMSUNG Galaxy F12",
        rating: 4,
        image_url: "https://rukminim1.flixcart.com/image/312/312/kn22m4w0/mobile/a/q/8/galaxy-f12-sm-f127gzgiins-samsung-original-imagftmjw3xqg4yk.jpeg?q=70",
        price: 11499,
    }, {
        name: "SAMSUNG Galaxy F42",
        rating: 4.2,
        image_url: "https://rukminim1.flixcart.com/image/312/312/ku4ezrk0/mobile/v/5/e/galaxy-f42-5g-sm-e426bzahins-samsung-original-imag7anfwxsgumgz.jpeg?q=70",
        price: 12199,
    }, {
        name: "Apple Iphone 12",
        rating: 4.6,
        image_url: "https://rukminim1.flixcart.com/image/312/312/kg8avm80/mobile/r/h/z/apple-iphone-12-dummyapplefsn-original-imafwg8dqgncgbcb.jpeg?q=70",
        price: 59999,
    }, {
        name: "APPLE iPhone 12 Mini",
        rating: 4.5,
        image_url: "https://rukminim1.flixcart.com/image/312/312/kg8avm80/mobile/d/g/b/apple-iphone-12-mini-dummyapplefsn-original-imafwgbfhfevaajh.jpeg?q=70",
        price: 49999,
    }, {
        name: "OPPO A12",
        rating: 3.8,
        image_url: "https://rukminim1.flixcart.com/image/312/312/kb1470w0/mobile/q/g/g/oppo-a12-cph2083-original-imafsh2hfkyamqyt.jpeg?q=70",
        price: 9490,
    }, {
        name: "ASUS ROG Phone 3",
        rating: 4.9,
        image_url: "https://rukminim1.flixcart.com/image/312/312/kcuug7k0/mobile/g/h/e/asus-rog-phone-3-zs661ks-6a006in-original-imaftwc6nmyuyekd.jpeg?q=70",
        price: 46999,
    }, {
        name: "DIZO Star 300",
        rating: 3.4,
        image_url: "https://rukminim1.flixcart.com/image/312/312/kqpj4i80/mobile/e/i/r/star-300-dh2001-dizo-original-imag4nmpv7zahzs2.jpeg?q=70",
        price: 1299,
    }, {
        name: "Micromax IN Note 1 ",
        rating: 4.4,
        image_url: "https://rukminim1.flixcart.com/image/312/312/ku5ufm80/mobile/v/t/1/in-note-1-e7746-micromax-original-imag7cdgz6tqychm.jpeg?q=70",
        price: 10999,
    }, {
        name: "SAMSUNG Galaxy Z Fold3 5G",
        rating: 4,
        image_url: "https://rukminim1.flixcart.com/image/312/312/ksqeky80/mobile/x/7/1/galaxy-z-fold3-5g-sm-f926bzgdinu-samsung-original-imag68q6hpdwmngw.jpeg?q=70",
        price: 149999,
    }, ];


    var cartData;

    if (localStorage.getItem('cartdata') === null || undefined) {
        cartData = []
    } else {
        cartData = JSON.parse(localStorage.getItem('cartdata'))
    }

    var sortedData = JSON.parse(JSON.stringify(data));

    function productDisplay(data) {

        document.querySelector('#right').innerHTML = "";
        data.forEach(function(product) {

            var productContainer = document.createElement('div');
            productContainer.setAttribute('class', 'productContainer')

            var name = document.createElement('p');
            name.innerText = product.name;

            var rating = document.createElement('p');
            rating.innerText = product.rating;

            var image = document.createElement('img');
            image.src = product.image_url;

            var price = document.createElement('p');
            price.innerText = product.price;

            var cartBtn = document.createElement('button');
            cartBtn.setAttribute('id', 'cartButton');
            cartBtn.innerText = "Add To Cart";
            cartBtn.addEventListener('click', function() {

                cartData.push(product);
                localStorage.setItem('cartdata', JSON.stringify(cartData));
                alert('Product is added to cart')
            })

            productContainer.append(image, name, price, rating, cartBtn);
            document.getElementById('right').append(productContainer)

        })

    }
    productDisplay(data);

    document.getElementById('sortByPrice').addEventListener('change', function() {

        var sortValue = document.getElementById('sortByPrice').value;

        if (sortValue === "none") {
            productDisplay(data)
        } else {
            sortedData.sort(function(a, b) {
                if (sortValue === "lowToHigh") {
                    return a.price - b.price
                } else {
                    return b.price - a.price;
                }
            })


            productDisplay(sortedData);
        }
    })

    document.getElementById('sortByRate').addEventListener('change', function() {

        var sortValue = document.getElementById('sortByRate').value;


        if (sortValue === "none") {
            productDisplay(data)
        } else {
            sortedData.sort(function(a, b) {
                if (sortValue === "lowToHigh") {
                    return a.rating - b.rating
                } else {
                    return b.rating - a.rating;
                }
            })


            productDisplay(sortedData);
        }
    })
</script>

</html>
